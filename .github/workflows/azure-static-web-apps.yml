name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Change if your main branch has a different name
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Angular App
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Match your project node version

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
          action: "upload"
          app_location: ""                         # Root of repo
          output_location: "dist/ecommerce-app/browser"  # ✅ Where index.html lives
          skip_app_build: true                     # ✅ Skip Oryx build — already built
